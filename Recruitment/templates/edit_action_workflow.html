<div class="modal-header">
    <h3>Edit Workflow Action</h3>
</div>
<div class="modal-body">
    <form class="form-group" id="add-workflow-item-form">
        <div class="control-group">
            <label class="control-label col-md-4" for="workflow-name">Name:</label>
            <div class="controls col-md-8">
                <input type="text" id="workflow-name" class="input-sm input-margin form-control" name="name" value="{{action.name}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label col-md-4" for="description-field">Description:</label>
            <div class="controls col-md-8">
                <textarea id="description-field" class="input-sm input-margin form-control" name="description">{{action.description}}</textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label col-md-4" for="order-field">Order (Number Only):</label>
            <div class="controls col-md-8">
                <input type="text" class="input-sm input-margin form-control" id="order-field" name="order" value="{{action.order}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label col-md-4" for="type-field">Action Type:</label>
            <div class="controls col-md-8">
                <select name="action_type" class="form-control input-margin input-sm">
                    <option value="1" {% if action.action_type == 1 %} selected="selected" {% endif %}>Approval - Any recruiter can approve.</option>
                    <option value="2" {% if action.action_type == 2 %} selected="selected" {% endif %}>Countersign - Two recruiters must approve.</option>
                    <option value="3" {% if action.action_type == 3 %} selected="selected" {% endif %}>Vote - A fixed amount of votes is required.</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label col-md-4" for="votes-field">Votes Required (only for vote):</label>
            <div class="controls col-md-8">
                <input id="votes-field" type="text" class="input-sm input-margin form-control" name="votes" value="{{action.required_votes}}">
            </div>
        </div>
        <div class="control-group">
            <div class="col-md-8 input-margin">
                <input type="checkbox" name="required" {% if action.required != 0 %} checked="checked" {% endif %}> Required Action
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $('#add-workflow-item-form').submit(function(e){
                e.preventDefault();
                SaveNewWorkflowAction();
                return false;
                });
    </script>
</div>
<div class="modal-footer">
	<div class="control-group">
		<div class="col-md-8">
		    <button class="btn btn-success btn-sm" onclick="EditWorkflowAction({{action.pk}});">Edit</button>
		    <button class="btn btn-danger btn-sm" onclick="$('#modalHolder').modal('hide');">Cancel</button>
		</div>
	</div>
</div>
