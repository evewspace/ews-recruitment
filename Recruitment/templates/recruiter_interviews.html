<h3>Interviews</h3>
<form id="addInterviewForm">
	<div id="addInterview">
		<label for="interview" class="control-label">Text interview:</label>
	    <div class="controls input-margin">
	        <textarea class="form-control" rows="5" id="interview" name="interview"></textarea>
		</div>
	</div>
	<div class="controls">
	    <button type="submit" class="btn btn-success" onclick=";">Submit</button>
	</div>
</form>
<div id="interviewListHolder">
<ul class="nav nav-pills nav-stacked">
{% for interview in app.interviews.all %}
	<li data-toggle="tab"><a onclick="$('.chatlog').hide(); RecruiterToggleChatlog('chatlog_{{interview.pk}}')" href='#here'>Chatlog by {{interview.interviewer.username}} added on {{interview.timestamp|date:"Y-m-d H:i"}}</a></li>
	<div class="chatlog" id='chatlog_{{interview.pk}}' style='display: none; margin-left: 15px'>{{interview.chatlog|linebreaksbr}}</div>
{% endfor %}
</ul>
</div>
<script type="text/javascript">
    $('#addInterviewForm').submit(function(e){
                e.preventDefault();
                RecruiterAddInterview({{app.pk}});          
                return false;
            });
</script>
